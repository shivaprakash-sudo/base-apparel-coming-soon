<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        outline: 1px solid red;
      }
    </style>

    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom configuration of tailwind -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                "red-100": "hsl(0, 100%, 98%)",
                "red-200": "hsl(0, 80%, 86%)",
                "red-300": "hsl(0, 36%, 70%)",
                "red-400": "hsl(0, 74%, 74%)",
                "red-500": "hsl(0, 93%, 68%)",
              },
              neutral: {
                red: "hsl(0, 6%, 24%)",
              },
            },
            fontFamily: {
              sans: ["Josefin Sans", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header class="">
      <a class="" href="index.html"
        ><img class="col" src="./images/logo.svg" alt="Logo"
      /></a>
      <div class="">
        <img class="" src="./images/hero-mobile.jpg" alt="" />
      </div>
      <section class="">
        <h1>We're coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="">
          <input type="text" placeholder="Email Address" />
          <button class="btn btn-primary">
            <img src="./images/icon-arrow.svg" alt="Submit" />
          </button>
        </form>
      </section>
    </header>

    <footer class="">
      <p class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/shivaprakash-sudo"
          target="_blank"
          rel="noopener"
          >Shiva Prakash Pendem</a
        >.
      </p>
    </footer>
  </body>
</html>
