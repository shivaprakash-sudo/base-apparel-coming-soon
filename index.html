<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- <style>
      * {
        outline: 1px solid red;
      }
    </style> -->

    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom configuration of tailwind -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                "red-100": "hsl(0, 100%, 98%)",
                "red-200": "hsl(0, 80%, 86%)",
                "red-300": "hsl(0, 36%, 70%)",
                "red-400": "hsl(0, 74%, 74%)",
                "red-500": "hsl(0, 93%, 68%)",
              },
              neutral: {
                red: "hsl(0, 6%, 24%)",
              },
            },
            fontFamily: {
              sans: ["Josefin Sans", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="min-h-screen flex flex-col justify-center items-center bg-primary-red-100"
  >
    <header>
      <div class="p-7">
        <a href="index.html"
          ><img class="w-24" src="./images/logo.svg" alt="Logo"
        /></a>
      </div>
      <section>
        <div>
          <img src="./images/hero-mobile.jpg" alt="" />
        </div>
        <article
          class="px-10 py-16 flex flex-col gap-4 text-center items-center justify-center"
        >
          <h1
            class="text-4xl text-neutral-red font-semibold uppercase tracking-[0.25em]"
          >
            <span class="font-thin text-primary-red-300">We're</span> coming
            soon
          </h1>
          <p class="text-sm text-primary-red-300">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form
            class="flex items-center border border-primary-red-300 rounded-full"
            action=""
          >
            <input
              class="bg-transparent px-5 py-2 outline-none placeholder:text-primary-red-300 placeholder:text-sm"
              type="text"
              placeholder="Email Address"
            />
            <button
              class="px-6 py-3 bg-gradient-to-r from-primary-red-200 to-primary-red-500 rounded-full shadow-lg"
            >
              <img class="w--auto" src="./images/icon-arrow.svg" alt="Submit" />
            </button>
          </form>
        </article>
      </section>
    </header>

    <footer class="mb-3 text-xs text-center">
      <p class="attribution">
        Challenge by
        <a
          class="text-primary-red-300 hover:text-primary-red-500 hover:underline"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener"
          >Frontend Mentor</a
        >. Coded by
        <a
          class="text-primary-red-300 hover:text-primary-red-500 hover:underline"
          href="https://www.frontendmentor.io/profile/shivaprakash-sudo"
          target="_blank"
          rel="noopener"
          >Shiva Prakash Pendem</a
        >.
      </p>
    </footer>
  </body>
</html>
